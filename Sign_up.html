<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Slice House</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background-color: #000;
    }
    .bgimg {
      background-image: url(https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGR6ZTcwZzJ2OGVubTJmb2Rra3lwcnZnMGhyaWh5aGpmM211MWpjNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1wZzLkh22DWpzqmmRz/giphy.webp);
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      padding: 20px;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 15px;
      text-align: center;
    }
    .signup-box input {
      margin-bottom: 15px;
      padding: 10px;
      width: 96%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .signup-box button {
      width: 100%;
      padding: 10px;
      background: #8ED438;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .signup-box a {
      color: #8ED438;
      text-decoration: none;
    }
    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="bgimg">
    <div class="signup-box">
      <h1>Sign Up</h1>
      <form action="dashboard.html" method="POST">
        <input type="text" name="username" placeholder="Choose a Username" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Create a Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="Log_In.html">Log In</a></p>
    </div>
  </div>
</body>
</html>
